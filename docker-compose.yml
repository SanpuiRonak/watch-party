networks:
  watchparty-network:
    driver: bridge

services:
  app:
    build: .
    expose:
      - "3000"
    environment:
      - NODE_ENV=production
      - MONGO_USER=${MONGO_USER:-admin}
      - MONGO_PASSWORD=${MONGO_PASSWORD:-changeme}
      - MONGO_HOST=mongodb
      - MONGO_PORT=27017
      - MONGODB_DB=watchparty
    depends_on:
      - mongodb
    networks:
      - watchparty-network

  mongodb:
    image: mongo:7
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_USER:-admin}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_PASSWORD:-changeme}
      - MONGO_INITDB_DATABASE=watchparty
    volumes:
      - mongo-data:/data/db
    networks:
      - watchparty-network
    # Don't expose ports in production - only accessible via internal network

volumes:
  mongo-data:
